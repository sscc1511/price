<script>
    // ==========================================
    // â–¼â–¼â–¼ æ‚¨çš„ Google CSV ç¶²å€ (å·²è‡ªå‹•ä¿®æ­£æ ¼å¼) â–¼â–¼â–¼
    // ==========================================
    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQrVM-SFI0nVAueFvsGsRVCkJvwRsATM9F_VG0EWvcNk6Pe_JHX8ZJSVnzwWtD42UIcQZvyOmcYDDl/pub?output=csv';
    // ==========================================

    let products = [], selections = {}, customItems = [], categories = [], currentCategory = '';

    window.onload = fetchData;

    async function fetchData() {
        try {
            const response = await fetch(googleSheetUrl + '&t=' + new Date().getTime());
            const csvData = await response.text();
            parseCSV(csvData);
            document.getElementById('loader').style.display = 'none';
        } catch (e) { 
            document.getElementById('loader').innerHTML = "è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²å€æ˜¯å¦æ­£ç¢ºä¸”å·²ç™¼å¸ƒ"; 
        }
    }

    function parseCSV(csv) {
        const lines = csv.split(/\r?\n/);
        const catSet = new Set();
        lines.slice(1).forEach(line => {
            const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (cols.length >= 3) {
                const [cat, name, priceStr] = cols.map(c => c.replace(/"/g, '').trim());
                const price = parseInt(priceStr.replace(/[^0-9]/g, ''));
                if (cat && name && !isNaN(price)) {
                    products.push({ cat, name, price });
                    catSet.add(cat);
                    if (!selections[name]) selections[name] = { checked: false, qty: 1, price: price, cat: cat };
                }
            }
        });
        categories = Array.from(catSet);
        renderTabs();
        switchTab(categories[0]);
    }

    function renderTabs() {
        const tabsDiv = document.getElementById('tabs');
        tabsDiv.innerHTML = categories.map(c => `<button class="tab" id="tab-${c}" onclick="switchTab('${c}')">${c}</button>`).join('') + 
            `<button class="tab" id="tab-CUSTOM" onclick="switchTab('CUSTOM')">â• è‡¨æ™‚æ‰‹å‹•</button>`;
    }

    function switchTab(cat) {
        currentCategory = cat;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${cat}`).classList.add('active');
        renderContent();
    }

    function renderContent() {
        const listDiv = document.getElementById('productList');
        if (currentCategory === 'CUSTOM') {
            listDiv.innerHTML = `
                <div class="custom-box">
                    <p style="margin:0 0 10px 0; font-weight:bold; color:#007AFF;">æ–°å¢è‡¨æ™‚å•†å“</p>
                    <input type="text" id="cName" placeholder="å“å">
                    <input type="number" id="cPrice" placeholder="å–®åƒ¹">
                    <button onclick="addCustom()" style="width:100%; padding:12px; background:#007AFF; color:white; border:none; border-radius:8px; font-weight:bold;">åŠ å…¥å ±åƒ¹å–®</button>
                </div>
                <div id="customList"></div>`;
            renderCustomList();
        } else {
            listDiv.innerHTML = products.filter(p => p.cat === currentCategory).map(p => {
                const currentPrice = selections[p.name].price;
                return getItemHtml(p.name, currentPrice);
            }).join('');
        }
    }

    function getItemHtml(name, price) {
        const s = selections[name];
        return `<div class="product-item">
            <div class="checkbox-wrapper"><input type="checkbox" id="chk-${name}" ${s.checked ? 'checked' : ''} onchange="toggleSelect('${name}', this.checked)"></div>
            <div class="product-info" onclick="toggleLabel('${name}')">
                <span class="product-name">${name}</span>
                <div class="price-wrapper">
                    $ <input type="number" class="price-input" value="${price}" onchange="updatePrice('${name}', this.value)" onclick="event.stopPropagation()">
                </div>
            </div>
            <div class="qty-controls">
                <button class="btn-qty" onclick="updateQty('${name}',-1)">-</button>
                <input type="number" class="qty-input" value="${s.qty}" readonly>
                <button class="btn-qty" onclick="updateQty('${name}',1)">+</button>
            </div>
        </div>`;
    }

    function addCustom() {
        const n = document.getElementById('cName').value, p = parseInt(document.getElementById('cPrice').value);
        if (!n || isNaN(p)) return alert('è«‹å¡«å¯«å®Œæ•´åç¨±èˆ‡é‡‘é¡');
        if (!selections[n]) {
            customItems.push({ name: n, price: p });
            selections[n] = { checked: true, qty: 1, price: p, cat: 'æ‰‹å‹•æ–°å¢' };
            renderCustomList(); calculateTotal();
            document.getElementById('cName').value = ''; document.getElementById('cPrice').value = '';
        } else { alert('åç¨±é‡è¤‡äº†'); }
    }

    function renderCustomList() {
        const area = document.getElementById('customList');
        if (area) area.innerHTML = customItems.map(i => getItemHtml(i.name, i.price)).join('');
    }

    function updatePrice(name, newPrice) {
        const p = parseInt(newPrice);
        if (isNaN(p)) return;
        selections[name].price = p;
        calculateTotal();
    }

    function toggleLabel(n) { const chk = document.getElementById(`chk-${n}`); chk.checked = !chk.checked; toggleSelect(n, chk.checked); }
    function toggleSelect(n, c) { selections[n].checked = c; calculateTotal(); }
    function updateQty(n, d) { selections[n].qty = Math.max(1, selections[n].qty + d); renderContent(); calculateTotal(); }

    function calculateTotal() {
        let total = 0;
        for (let k in selections) if (selections[k].checked) total += selections[k].price * selections[k].qty;
        document.getElementById('totalPrice').innerText = total.toLocaleString();
        return total;
    }

    function getQuoteText() {
        let total = 0, txt = "ã€å®¢è£½åŒ–å…¬ä»”å ±åƒ¹å–®ã€‘\n";
        let hasItem = false;
        for (let k in selections) {
            if (selections[k].checked) {
                let sub = selections[k].price * selections[k].qty;
                total += sub;
                txt += `${k} x${selections[k].qty}: $${sub.toLocaleString()}\n`;
                hasItem = true;
            }
        }
        if (!hasItem) return "å°šæœªé¸å–å•†å“";
        
        txt += `------------------\nç¸½é‡‘é¡: $${total.toLocaleString()}\n\n`;
        // ä¿ç•™å ±åƒ¹å–®çš„é‹è²»èªªæ˜
        txt += `**é‹è²»çµå¸³ç³»çµ±æœƒè‡ªå‹•åŠ ä¸Š**\n`;
        txt += `7-11è¶…å–60å…ƒï¼å®…é…130å…ƒ\n`;
        txt += `æ»¿3600è¶…å–å…é‹`;
        
        return txt;
    }

    // å•†å“æ˜ç´°ï¼šå®Œå…¨ç°¡æ½”ç‰ˆ
    function getPaymentText() {
        let total = 0;
        let items = []; 
        let hasItem = false;

        for (let k in selections) {
            if (selections[k].checked) {
                let s = selections[k];
                total += s.price * s.qty;
                hasItem = true;

                if (s.cat === "å…¶ä»–") {
                    continue; 
                }

                let itemStr = s.qty > 1 ? `${k}*${s.qty}` : k;
                items.push(itemStr);
            }
        }
        if (!hasItem) return "å°šæœªé¸å–å•†å“";
        
        let finalItemString = items.join('/');
        let finalAmount = total; 

        return `ã€å•†å“åç¨±è«‹ç›´æ¥è¤‡è£½è²¼ä¸ŠğŸ‘‰ğŸ¼ä»˜æ¬¾é€£çµã€‘\n\n` + 
               `å•†å“åç¨±ï¼š${finalItemString}\n` +
               `IGå¸³è™Ÿï¼šï¼ˆè«‹å¡«å¯«ï¼‰\n` +
               `é‡‘é¡ï¼š$${finalAmount}`;
    }

    function showPreview() {
        document.getElementById('previewQuote').innerText = getQuoteText();
        document.getElementById('previewPay').innerText = getPaymentText();
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function hidePreview() { document.getElementById('modalOverlay').style.display = 'none'; }

    function copyDetail() {
        const txt = getQuoteText();
        if (txt === "å°šæœªé¸å–å•†å“") return alert(txt);
        doCopy(txt);
    }

    function copyPaymentLink() {
        const txt = getPaymentText();
        if (txt === "å°šæœªé¸å–å•†å“") return alert(txt);
        doCopy(txt);
    }

    function resetForm() { if (confirm('ç¢ºå®šè¦å…¨éƒ¨æ¸…ç©ºé‡ç½®å—ï¼Ÿ')) location.reload(); }

    function doCopy(t) {
        const el = document.createElement("textarea"); el.value = t; document.body.appendChild(el);
        el.select(); document.execCommand('copy'); document.body.removeChild(el);
        const toast = document.getElementById('toast'); toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);
    }
</script>
